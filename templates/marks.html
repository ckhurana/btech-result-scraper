<!DOCTYPE html>
<html>
	<title>Marks - B. Tech. CS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		td, th {
			text-align: center;
		}
	</style>
	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-6 col-md-offset-3">
			  	<h3>Marksheet - {{ name }}</h3>
				<table class="table table-hover">
					<caption>B. Tech. Computer Science</caption>
					<thead>
						<th>Semester</th>
						<th>Obtained Marks</th>
						<th>Maximum Marks</th>
					</thead>
					{% for i in marks %}
					<tr>	
						{% for j in i %}
						<td>{{ j }}</td>
						{% endfor %}
					</tr>	
					{% endfor %}
				</table>
				<div class="alert alert-info">Percentage: {{ percentage }}</div>
			  </div>
			</div>
		</div>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
